<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastane Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result {
            display: none;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Pediatri Bölümü</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="örnek2.html">Ana Sayfa</a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Hastane Quiz</h1>

        <!-- Kullanıcı Giriş Formu -->
        <div id="loginForm" class="text-center">
            <label for="username" class="form-label">Kullanıcı Adı:</label>
            <input type="text" id="username" class="form-control mb-3" placeholder="Adınızı Giriniz">
            <button id="startQuiz" class="btn btn-primary">Quize Başla</button>
        </div>

        <!-- Quiz Formu -->
        <form id="quizForm" class="hidden">
            <div id="questionsContainer"></div>
            <button type="submit" class="btn btn-primary mt-3">Sonuçları Göster</button>
        </form>

        <!-- Sonuç -->
        <div class="result alert alert-success text-center mt-4">
            <p><strong>Sonuçlar:</strong> <span id="score">0</span>%</p>
        </div>

        <!-- Kullanıcı Sonuç Tablosu -->
        <h2 class="mt-5">Sonuçlar Tablosu</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Sonuç (%)</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>
    </div>

    <script src="js.js"></script>
</body>
</html>
